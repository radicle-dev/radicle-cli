[package]
name = "radicle-common"
version = "0.7.0-dev"
edition = "2018"
license = "GPL-3.0-or-later"

[features]
default = []
ethereum = ["ethers", "coins-bip32", "hex", "walletconnect"]

[dependencies]
async-trait = "0.1.53"
automerge = "0.1"
anyhow = "1.0"
base64 = "0.13"
byteorder = "1.4"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
either = { version = "1.6" }
futures-lite = { version = "1.12" }
git-trailers = "0.1.0"
git2 = { version = "0.15", default-features = false, features = ["https", "vendored-openssl", "vendored-libgit2"] }
lazy_static = "1.4.0"
serde_json = "1.0"
serde = "1.0"
lexopt = "0.2"
log = { version = "0.4", features = ["std"] }
nonempty = { version = "0.8", features = ["serialize"] }
url = { version = "2" }
sha2 = { version = "0.10.5" }
ureq = { version = "2.2", default-features = false, features = ["json", "tls"] }
thiserror = "1"
tokio = { version = "1", default-features = false, features = ["macros", "rt"] }
timeago = { version = "0.3.1", default-features = false }
toml = { version = "0.5.9" }
uuid = { version = "1.1.2", features = ["v4", "fast-rng", "serde"] }
zeroize = { version = "1.1", features = ["zeroize_derive"] }
radicle = "0.2.0"
radicle-node = "0.2.0"
radicle-ssh = "0.2.0"

[dev-dependencies]
quickcheck = "1"

# Ethereum feature dependencies

[dependencies.ethers]
version = "1.0"
default-features = false
features = ["ledger"]
optional = true

[dependencies.coins-bip32]
version = "0.7.0"
optional = true

[dependencies.hex]
version = "0.4.3"
optional = true

[dependencies.walletconnect]
git = "https://github.com/radicle-dev/walletconnect-rs"
branch = "master"
features = ["qr"]
optional = true
