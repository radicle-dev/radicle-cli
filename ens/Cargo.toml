[package]
name = "rad-ens"
version = "0.7.0-dev"
authors = ["The Radicle Team <dev@radicle.xyz>"]
edition = "2018"
license = "GPL-3.0-or-later"
description = "Manage your radicle ENS records"

[dependencies]
anyhow = "1.0"
librad = "0"
lexopt = "0.2"
ethers = { version = "1.0", features = ["abigen-offline"] }
radicle-terminal = { path = "../terminal", features = ["ethereum"] }
radicle-common = { path = "../common", features = ["ethereum"] }
serde_json = "1"
url = { version = "2" }
